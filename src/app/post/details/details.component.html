<div class="container">
    <nav class="mt-3 navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Les meilleurs articles jamais lus</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarColor01">
            
            <form class="d-flex">
              <input class="form-control me-sm-2" type="text" placeholder="Rechercher par ID">
              <button class="btn btn-secondary ml-1 my-2 my-sm-0" type="button">Rechercher</button>
            </form>
          </div>
        </div>
      </nav>
      
    <div  *ngIf="post$ | async as post" class="jumbotron">
        <h1 class="display-3">Post NÂ° {{post.id}}</h1>
        <p class="lead">{{ post.title}}</p>
        <hr class="my-4">
        <p>{{ post.body}}</p>
        <hr class="my-4">
        <h2 class="lead">L'auteur</h2>
        <div class="row mb-2" *ngIf="user$ | async as user">
            <div class="col-4">
                <mat-card class="example-card">
                    <mat-card-header>
                      <!-- <mat-card-title>Shiba Inu</mat-card-title> -->
                    </mat-card-header>
                    <img mat-card-image src="https://via.placeholder.com/150/771796" alt="Photo of author">
                </mat-card>
            </div>
            <div class="col-8">
                <p>Name: {{user.name}}</p>
                <p>Username: {{user.username}}</p>
                <p>Email: {{user.email}}</p>
                <p>Phone: {{user.phone}}</p>
                <p>Websie: {{user.website}}</p>
                <p>Company: {{user.company.name}}</p>
            </div>
        </div>
        <button [routerLink]="['/app/posts/']" class="btn btn-info">Accueil</button>
    </div>
</div>
