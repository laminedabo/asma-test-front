<div class="container">

  <nav class="mt-3 navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Les meilleurs articles jamais lus</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarColor01">
        
        <form class="d-flex">
          <input class="form-control me-sm-2" type="text" [(ngModel)]="searchVal" [ngModelOptions]="{standalone: true}" placeholder="Rechercher par ID">
          <button (click)="searchPost()" class="btn btn-secondary ml-1 my-2 my-sm-0" type="button">Rechercher</button>
        </form>
      </div>
    </div>
  </nav>

    <div class="row" *ngIf="posts$ | async as posts">
        <div class="col col-3 d-inline mt-5" *ngFor="let post of posts">
            <mat-card [routerLink]="['/app/posts/'+post.id]" class="example-card">
                <mat-card-header>
                  <mat-card-subtitle>Post {{post.id}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="https://via.placeholder.com/150/771796" alt="Photo of post">
                <mat-card-content>
                  <p>
                    {{post.title}}
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button color="primary">Voir les d√©tails</button>
                </mat-card-actions>
              </mat-card>
        </div>
    </div>
</div>
